<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">My Modal title</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item" ng-repeat="item in vm.nutrition" ng-click="vm.selectItem(item); vm.closeModal();">
                <strong>{{ item.name }}</strong>
                Calories {{ item.calories }}
                Serving Size {{ item.servingSize }}
            </div>
        </div>
    </ion-content>
</ion-modal-view>
